<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">

    <title>Fiverr Counter</title>
    <link rel="stylesheet" href="./assets/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">

    
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-7">
                <div class="card my-5">
                    <div class="card-body text-center ">
                        <h1>Fiver Old Order Counter</h1>
                        <hr>
                        <form action="" id="fiver_form_counter" class="d-flex gap-3 justify-content-center">

                            <div class="my-3">
                                <input class="form-control" type="date" name="date" id="">
                            </div>

                            <div class="my-3">
                                <input class="form-control" type="time" name="time" id="">
                            </div>

                            <div class="my-3">
                                <input  type="submit" class="btn btn-primary w-100" value="Submit" id="">
                            </div>
                        </form>
                    </div>
                    <div class="count_time text-center"></div>
                    <div class="card-footer">
                        <div class="count_name text-center mt-1">
                            <span class="day">Day</span>  <span class="hours">Hours</span>  <span class="min">Minute</span>  <span class="sec">Secound</span>
                        </div>
                        <div class="msg m-3"> </div>
                    </div>
                    
                   
                </div>
               
            </div>
        </div>
    </div>

    
    <!-- Optional JavaScript -->
    <!-- Popper.js first, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"></script>
    
    <script src="./assets/bootstrap/bootstrap.min.js"></script>
    <script src="./assets/js/function.js"></script>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
